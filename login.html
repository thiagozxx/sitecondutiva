<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/acesso.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="img">
      <img src="../fluxograma/img/logo.jpg" alt="">
    </div>
   
   <div class="container">
      <div class="wrapper">
         <div class="card-switch">
             <label class="switch">
                <input type="checkbox" class="toggle">
                <span class="slider"></span>
                <span class="card-side"></span>
                <div class="flip-card__inner">
                   <div class="flip-card__front">
                      <div class="title">Log in</div>
                      <form class="flip-card__form" action="">
                         <input class="flip-card__input" id="email" placeholder="Email" type="email">
                         <input class="flip-card__input"  id="senha" placeholder="senha" type="password">
                         <button class="flip-card__btn" id="entrar" onclick="verifica()">ENTRAR</button>
                      </form>
                   </div>
                   <div class="flip-card__back">
                      <div class="title">Sign up</div>
                      <form class="flip-card__form" action="">
                         <input class="flip-card__input" placeholder="Name" type="name">
                         <input class="flip-card__input" name="email" placeholder="Email" type="email">
                         <input class="flip-card__input" name="password" placeholder="Password" type="password">
                         <button class="flip-card__btn">Confirm!</button>
                      </form>
                   </div>
                </div>
             </label>
         </div>
       </div>
 
    </div>
    
      </div>
    </form>
  </body>
  <script src="js/login.js" ></script>
</html>
